<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BiwaScheme getting started</title>
  </head>
  <body>
    <!-- http://www.biwascheme.org/doc/getting_started.html -->
    <div id="bs-console">
    </div>

    <input id="a">
    + <input id="b">
    <button id="add" type="button">=</button>

    <input id="sum">

    <div id="sum2"></div>

    <script src="external/js/biwascheme.js">
     (define (set-input-val! selector new-value)
         (js-invoke (getelem selector) "val" new-value))
       
     (define (f)
          (set-input-val! "#sum"
         ;;   (console-log
           (number->string
           (+ (string->number (element-content (getelem "#a")))
               (string->number (element-content (getelem "#b")))))))
     (add-handler! "#add" "click" f)
    </script>
  </body>
</html>
